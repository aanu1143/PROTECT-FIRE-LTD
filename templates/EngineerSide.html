<center><h1>Engineer Side</h1></center></p>
<div class="wrapper">
  <center><canvas id="signature-pad" class="signature-pad" width=1000 height=200 style="border:5px solid #000000;"></canvas></center>
</div>
  
  <center><button id="draw">Draw</button>
  <button id="clear">Clear</button></center>  

  <center><h3>Enter Firstname and Lastname{% crispy form %}</h3></center>
<center><button type="button" id="submit">Save</button></center>


















<script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
<script>
var canvas = document.getElementById('signature-pad');

var signaturePad = new SignaturePad(canvas, {
  backgroundColor: 'rgb(255, 255, 255)' // necessary for saving image as JPEG; can be removed is only saving as PNG or SVG
});

document.getElementById('clear').addEventListener('click', function () {
  signaturePad.clear();
});

document.getElementById('draw').addEventListener('click', function () {
  var ctx = canvas.getContext('2d');
  console.log(ctx.globalCompositeOperation);
  ctx.globalCompositeOperation = 'source-over'; // default value
});


</script>


<script type="text/javascript">
        $('#submit').click(function(){
            html2canvas(document.getElementById('signature-pad'),
            {
              onrendered: function (canvas) {
                engineersign_data = canvas.toDataURL('image/jpeg');
 
                $('#id_engineersign_data').val(engineersign_data);
                $('#agreement_form').submit();
              }
            });
          });
</script>
